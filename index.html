<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Realtime Bus - Final Native Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif;
            background-color: #F2F4F6;
            color: #191F28;
            touch-action: pan-y;
            -webkit-tap-highlight-color: transparent;
        }
        .bg-toss-gradient { background: linear-gradient(to bottom right, #F2F4F6, #E8ECF2, #DEE2E6); }
        .toss-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04); 
            transition: transform 0.1s;
            overflow: hidden;
        }
        .toss-card:active { transform: scale(0.98); }
        .glass-item {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }
        .text-main { color: #191F28; }
        .text-sub { color: #6B7684; }
        .pt-safe { padding-top: max(10px, env(safe-area-inset-top)); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .region-card-selected { background-color: rgba(255, 255, 255, 0.9) !important; border-color: #3182F6 !important; box-shadow: 0 4px 12px rgba(49, 130, 246, 0.15) !important; }
        
        #dynamic-island { transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .island-active {
            width: 140px !important; background-color: #191F28 !important; border-radius: 9999px !important;
            margin-top: 10px; padding: 8px 16px !important; box-shadow: 0 10px 30px rgba(0,0,0,0.2) !important;
        }
        .island-active .header-title { width: 0; opacity: 0; margin: 0; overflow: hidden; transform: scale(0.8); }
        .island-active .icon-container { width: 100%; justify-content: center; gap: 24px !important; }
        .island-active .icon-bg { background-color: transparent !important; width: auto !important; height: auto !important; box-shadow: none !important; color: white !important; }
        
        @keyframes pulse-custom { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse-custom { animation: pulse-custom 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        .delete-btn { opacity: 0; transition: opacity 0.2s; }
        .toss-card:hover .delete-btn { opacity: 1; }
    </style>
</head>
<body class="w-full h-[100dvh] flex flex-col overflow-hidden bg-toss-gradient">

    <!-- 헤더 -->
    <header class="fixed top-0 left-0 w-full z-50 flex justify-center pt-safe pointer-events-none">
        <div id="dynamic-island" class="pointer-events-auto w-full max-w-md px-5 py-2 flex items-center justify-between bg-transparent mx-auto origin-top mt-2">
            <h1 class="header-title text-xl font-bold text-main whitespace-nowrap transition-all duration-300 origin-left">대중교통</h1>
            <div class="icon-container flex gap-2 transition-all duration-300">
                <div class="icon-bg w-9 h-9 rounded-full bg-white/50 flex items-center justify-center text-main shadow-sm backdrop-blur-sm cursor-pointer hover:bg-white/80 transition-colors" onclick="openSearchModal()">
                    <i class="fa-solid fa-magnifying-glass text-sm"></i>
                </div>
                <div class="icon-bg w-9 h-9 rounded-full bg-white/50 flex items-center justify-center text-main shadow-sm backdrop-blur-sm cursor-pointer hover:bg-white/80 transition-colors" onclick="openSettings()">
                    <i class="fa-solid fa-gear text-sm"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main id="main-content" class="flex-1 overflow-y-auto scrollbar-hide px-5 pb-24 w-full max-w-md mx-auto relative pt-16">
        
        <!-- 지역 선택 -->
        <div class="mb-6 fade-in-up delay-100">
            <h3 class="text-lg font-bold text-main mb-3 px-1">지역 선택</h3>
            <div class="flex gap-3 overflow-x-auto scrollbar-hide pb-2 -mx-1 px-1">
                <div id="btn-andong" onclick="selectRegion('andong')" class="toss-card region-card-selected min-w-[100px] h-[100px] p-4 flex flex-col justify-between items-start cursor-pointer transition-all">
                    <div class="w-10 h-10 rounded-full bg-purple-50 flex items-center justify-center text-purple-600 text-lg"><i class="fa-solid fa-location-dot"></i></div>
                    <div><p class="text-sm font-bold text-main">안동시</p><p class="text-xs text-sub status-text" id="status-andong">연결 대기</p></div>
                </div>
                <div id="btn-gumi" onclick="selectRegion('gumi')" class="toss-card min-w-[100px] h-[100px] p-4 flex flex-col justify-between items-start cursor-pointer transition-all">
                    <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-500 text-lg"><i class="fa-solid fa-city"></i></div>
                    <div><p class="text-sm font-bold text-main">구미시</p><p class="text-xs text-sub status-text" id="status-gumi">연결 대기</p></div>
                </div>
                <div id="btn-chilgok" onclick="selectRegion('chilgok')" class="toss-card min-w-[100px] h-[100px] p-4 flex flex-col justify-between items-start cursor-pointer transition-all">
                    <div class="w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center text-emerald-500 text-lg"><i class="fa-solid fa-tree"></i></div>
                    <div><p class="text-sm font-bold text-main">칠곡군</p><p class="text-xs text-sub status-text" id="status-chilgok">연결 대기</p></div>
                </div>
            </div>
            <p id="city-code-status" class="text-[10px] text-gray-400 mt-2 px-1 text-right">도시 코드 조회 대기중...</p>
        </div>

        <!-- 버스 목록 -->
        <div class="mb-4 fade-in-up delay-200">
            <div class="flex justify-between items-end mb-3 px-1">
                <div>
                    <h3 class="text-lg font-bold text-main">도착 정보</h3>
                    <span class="text-xs font-medium text-sub" id="region-status-label">안동시</span>
                </div>
                <button onclick="openSearchModal()" class="text-xs font-bold text-blue-500 bg-blue-50 px-3 py-1.5 rounded-full hover:bg-blue-100 transition-colors shadow-sm">
                    + 정류장 추가
                </button>
            </div>
            
            <div id="loading-spinner" class="hidden text-center py-20 animate-pulse-custom">
                <i class="fa-solid fa-satellite-dish text-3xl text-blue-500 mb-2"></i>
                <p class="text-sm font-bold text-main" id="loading-text">데이터 연결 중...</p>
            </div>

            <!-- 에러 메시지 패널 -->
            <div id="error-diagnosis" class="hidden mx-1 mb-4 p-4 bg-red-50 rounded-2xl border border-red-100">
                <div class="flex items-center gap-2 mb-2">
                    <i class="fa-solid fa-triangle-exclamation text-red-500"></i>
                    <p class="text-sm text-red-600 font-bold" id="error-title">오류 발생</p>
                </div>
                <p class="text-xs text-red-500 mb-3 leading-relaxed break-all" id="error-desc">내용</p>
                <a href="https://corsproxy.io/" target="_blank" class="block w-full bg-red-100 text-red-600 text-center py-2 rounded-xl text-xs font-bold hover:bg-red-200 transition-colors shadow-sm">
                    CORS 프록시 확인 필요 (자동 적용됨)
                </a>
            </div>

            <div id="dynamic-list-container" class="space-y-4"></div>
            
            <div id="empty-state" class="hidden text-center py-10 bg-white/40 rounded-3xl border border-white/60">
                <i class="fa-solid fa-key text-3xl text-gray-300 mb-2"></i>
                <p class="text-sm font-bold text-gray-500">API 키가 필요합니다</p>
                <p class="text-xs text-gray-400 mt-1">우측 상단 ⚙️설정에서 키를 입력하세요.</p>
            </div>
            
            <div class="h-40"></div>
        </div>
    </main>

    <!-- 검색 모달 -->
    <div id="search-modal" class="hidden fixed inset-0 z-[70] bg-black/40 backdrop-blur-sm flex items-end sm:items-center justify-center sm:p-5">
        <div class="bg-white w-full max-w-sm h-[85vh] sm:h-[80vh] sm:rounded-[32px] rounded-t-[32px] p-6 shadow-2xl scale-100 transition-all flex flex-col">
            <div class="flex justify-between items-center mb-4 flex-none">
                <div>
                    <h3 class="text-xl font-bold text-main">정류장 추가</h3>
                    <p class="text-xs font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded-md inline-block mt-1" id="search-modal-region">안동시에서 검색</p>
                </div>
                <button onclick="closeSearchModal()" class="text-gray-400 hover:text-gray-600 bg-gray-100 w-8 h-8 rounded-full"><i class="fa-solid fa-xmark text-lg"></i></button>
            </div>
            
            <div class="flex gap-2 mb-2 flex-none">
                <input type="text" id="add-station-input" placeholder="정류장명 (예: 안동역)" class="flex-1 bg-gray-100 rounded-2xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none" onkeypress="if(event.keyCode==13) doSearchStation()">
                <button onclick="doSearchStation()" class="bg-blue-500 text-white rounded-2xl px-4 py-3 text-sm font-bold whitespace-nowrap">검색</button>
            </div>
            
            <p class="text-[10px] text-gray-400 mb-2 px-1 flex-none"><i class="fa-regular fa-lightbulb mr-1"></i>정류장명으로 검색하면 가장 정확합니다.</p>

            <div id="add-station-results" class="flex-1 overflow-y-auto space-y-2 border-t border-gray-100 pt-2 min-h-0">
                <p class="text-center text-gray-400 mt-10 text-sm">
                    검색 결과가 여기에 표시됩니다.
                </p>
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settings-modal" class="hidden fixed inset-0 z-[60] bg-black/40 backdrop-blur-sm flex items-center justify-center p-5">
        <div class="bg-white w-full max-w-sm rounded-[32px] p-6 shadow-2xl scale-95 transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-main">설정</h3>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 mb-2">공공데이터포털 인증키 (일반인증키 Decoding)</label>
                <input type="text" id="api-key-input" placeholder="인증키 붙여넣기" class="w-full bg-gray-100 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="flex gap-4 mb-6">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="key-type" value="decoding" checked class="w-4 h-4 text-blue-500">
                    <span class="text-sm text-gray-600">Decoding</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="key-type" value="encoding" class="w-4 h-4 text-blue-500">
                    <span class="text-sm text-gray-600">Encoding</span>
                </label>
            </div>

            <div class="space-y-2 mb-4">
                <button onclick="initCityCodes()" class="w-full bg-orange-50 text-orange-600 font-bold py-3 rounded-2xl hover:bg-orange-100 transition-colors text-sm">
                    <i class="fa-solid fa-sync"></i> 도시 코드 API로 가져오기 (필수)
                </button>
                <button onclick="testConnection()" class="w-full bg-gray-100 text-gray-600 font-bold py-3 rounded-2xl hover:bg-gray-200 transition-colors text-sm">
                    <i class="fa-solid fa-stethoscope"></i> 앱 내부 연결 테스트
                </button>
            </div>

            <button onclick="saveSettings()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3.5 rounded-2xl shadow-lg shadow-blue-500/20 transition-all active:scale-95">저장하기</button>
            
            <div id="test-result" class="mt-4 p-3 bg-gray-50 rounded-xl text-xs text-gray-500 hidden break-all"></div>

            <div class="mt-4 text-center border-t border-gray-100 pt-4">
                <button onclick="resetData()" class="text-[10px] text-red-400 underline">데이터 강제 초기화</button>
            </div>
        </div>
    </div>

    <script>
        // 초기 데이터 (ID 오류 방지를 위해 비워둠)
        const defaultStationConfig = {
            andong: [], 
            gumi: [],
            chilgok: []
        };

        // 도시 코드 (API로 가져올 것이지만, 기본값으로 세팅)
        let CITY_CODES = { 'andong': '37010', 'gumi': '37030', 'chilgok': '37380' };
        const CITY_NAMES = { 'andong': '안동시', 'gumi': '구미시', 'chilgok': '칠곡군' };
        // 검색 키워드 매핑 (API에서 찾을 이름)
        const CITY_SEARCH_NAMES = { 'andong': '안동', 'gumi': '구미', 'chilgok': '칠곡' };
        
        let currentRegion = 'andong';
        let apiKey = localStorage.getItem('toss_bus_api_key') || '';
        let keyType = localStorage.getItem('toss_bus_key_type') || 'decoding'; 
        let stationConfig = JSON.parse(localStorage.getItem('my_station_config_v40')) || JSON.parse(JSON.stringify(defaultStationConfig));
        
        // 행선지 캐시
        let routeDestCache = JSON.parse(localStorage.getItem('route_dest_cache')) || {};

        document.addEventListener('DOMContentLoaded', () => {
            if(apiKey) {
                document.getElementById('api-key-input').value = apiKey;
                const radios = document.getElementsByName('key-type');
                for(const r of radios) { if(r.value === keyType) r.checked = true; }
                
                // 저장된 도시 코드 있으면 불러오기
                const savedCityCodes = localStorage.getItem('my_city_codes');
                if (savedCityCodes) {
                    CITY_CODES = JSON.parse(savedCityCodes);
                    updateCityStatus();
                }
            }
            selectRegion('andong');
        });

        function getEncodedKey() {
            if (!apiKey) return '';
            return keyType === 'encoding' ? apiKey : encodeURIComponent(apiKey);
        }

        function parseHybrid(text) {
            try {
                const json = JSON.parse(text);
                return { type: 'json', data: json };
            } catch(e) { }

            if (text.includes('<OpenAPI_ServiceResponse>')) {
                if (text.includes('SERVICE_KEY_IS_NOT_REGISTERED_ERROR')) return { type: 'error', msg: 'KEY_NOT_REGISTERED' };
                if (text.includes('SERVICE_KEY_ERROR')) return { type: 'error', msg: 'KEY_ERROR' };
                return { type: 'error', msg: 'SERVER_ERROR (XML)' };
            }
            return { type: 'error', msg: 'UNKNOWN_FORMAT' };
        }

        function updateCityStatus() {
            document.getElementById('status-andong').innerText = CITY_CODES.andong ? "준비완료" : "미확인";
            document.getElementById('status-gumi').innerText = CITY_CODES.gumi ? "준비완료" : "미확인";
            document.getElementById('status-chilgok').innerText = CITY_CODES.chilgok ? "준비완료" : "미확인";
            document.getElementById('city-code-status').innerText = "도시 코드 연동 완료";
        }

        // ============================================================
        // 0. 도시 코드 조회 API (getCtyCodeList)
        // ============================================================
        async function initCityCodes() {
            if (!apiKey) { alert("API 키를 먼저 저장하세요."); return; }
            const resultBox = document.getElementById('test-result');
            resultBox.classList.remove('hidden');
            resultBox.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 도시 코드 스캔 중...';

            const serviceKey = getEncodedKey();
            const proxy = 'https://corsproxy.io/?';
            // 도시코드 목록 조회 API
            const url = `http://apis.data.go.kr/1613000/BusSttnInfoInqireService/getCtyCodeList?serviceKey=${serviceKey}&_type=json`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const text = await response.text();
                const result = parseHybrid(text);
                
                if (result.type === 'error') {
                     resultBox.innerHTML = `<span class="text-red-500 font-bold">❌ ${result.msg}</span>`;
                     return;
                }

                const items = result.data.response.body.items.item;
                if (!items) { resultBox.innerHTML = '도시 목록 없음'; return; }
                
                const list = Array.isArray(items) ? items : [items];
                
                // 안동, 구미, 칠곡 찾기
                let found = 0;
                list.forEach(city => {
                    if (city.cityname.includes('안동')) { CITY_CODES.andong = city.citycode; found++; }
                    if (city.cityname.includes('구미')) { CITY_CODES.gumi = city.citycode; found++; }
                    if (city.cityname.includes('칠곡')) { CITY_CODES.chilgok = city.citycode; found++; }
                });

                localStorage.setItem('my_city_codes', JSON.stringify(CITY_CODES));
                updateCityStatus();
                resultBox.innerHTML = `<span class="text-green-600 font-bold">✅ 도시 코드 ${found}개 갱신 완료!</span>`;

            } catch (e) {
                resultBox.innerHTML = `<span class="text-red-500 font-bold">❌ 네트워크 오류</span>`;
            }
        }

        // ============================================================
        // 1. 버스 도착 정보 API (ArvlInfoInqireService)
        // ============================================================
        async function fetchBusArrival(cityCode, nodeId) {
            if (!apiKey || !nodeId) return null;
            
            const cleanNodeId = nodeId; 
            const serviceKey = getEncodedKey();
            const proxy = 'https://corsproxy.io/?';
            const url = `http://apis.data.go.kr/1613000/ArvlInfoInqireService/getSttnAcctoArvlPrearngeInfoList?serviceKey=${serviceKey}&cityCode=${cityCode}&nodeId=${cleanNodeId}&numOfRows=100&pageNo=1&_type=json`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                if (!response.ok) return "NETWORK_ERROR";
                
                const text = await response.text();
                const result = parseHybrid(text);

                if (result.type === 'error') return result.msg;

                const data = result.data;
                if (data.response?.header?.resultCode !== '00') {
                    return data.response?.header?.resultMsg || "API_ERROR";
                }

                const items = data.response.body.items?.item;
                if (!items) return [];
                return Array.isArray(items) ? items : [items];
            } catch (error) { return "NETWORK_ERROR"; }
        }
        
        // 2. 버스 노선 정보 API (BusRouteInfoInqireService - 행선지 찾기용)
        async function fetchRouteInfo(cityCode, routeId) {
            if (!apiKey || !routeId) return null;
            if (routeDestCache[routeId]) return routeDestCache[routeId]; 

            const serviceKey = getEncodedKey();
            const proxy = 'https://corsproxy.io/?';
            const url = `http://apis.data.go.kr/1613000/BusRouteInfoInqireService/getRouteInfoIem?serviceKey=${serviceKey}&cityCode=${cityCode}&routeId=${routeId}&_type=json`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const text = await response.text();
                const result = parseHybrid(text);
                
                if (result.type === 'json' && result.data.response?.header?.resultCode === '00') {
                    const item = result.data.response.body.items.item;
                    if (item && item.endnodenm) {
                        routeDestCache[routeId] = item.endnodenm;
                        localStorage.setItem('route_dest_cache', JSON.stringify(routeDestCache));
                        return item.endnodenm;
                    }
                }
            } catch (e) { console.error("Route Info Fetch Error"); }
            return null;
        }

        // 3. 버스 정류소 검색 API (BusSttnInfoInqireService)
        async function searchStationAPI(keyword) {
            const serviceKey = getEncodedKey();
            const proxy = 'https://corsproxy.io/?';
            
            // 도시 코드 필수 적용! (이걸로 지역 섞임 방지)
            const targetCityCode = CITY_CODES[currentRegion];
            
            let url = `http://apis.data.go.kr/1613000/BusSttnInfoInqireService/getSttnNoList?serviceKey=${serviceKey}&cityCode=${targetCityCode}&numOfRows=500&_type=json`;
            
            // 번호 검색 vs 이름 검색
            // API 명세상 nodeNm과 nodeNo 파라미터가 있음. 통합검색이 안되면 분기 필요.
            // 하지만 보통 nodeNm에 넣으면 다 찾아주는 경우가 많음. 일단 nodeNm으로 시도.
            url += `&nodeNm=${encodeURIComponent(keyword)}`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const text = await response.text();
                const result = parseHybrid(text);
                if (result.type === 'error') return { error: result.msg };
                const data = result.data;
                if (data.response?.header?.resultCode !== '00') return { error: data.response.header.resultMsg };
                const items = data.response.body.items?.item;
                if (!items) return [];
                return Array.isArray(items) ? items : [items];
            } catch (e) { return { error: "NETWORK_ERROR" }; }
        }

        // 4. 정류소 경유 노선 목록 조회 API (BusSttnInfoInqireService) - NEW
        async function getStationRoutes(cityCode, nodeId) {
            if (!apiKey || !nodeId) return null;
            const serviceKey = getEncodedKey();
            const proxy = 'https://corsproxy.io/?';
            const url = `http://apis.data.go.kr/1613000/BusSttnInfoInqireService/getSttnThrghRouteList?serviceKey=${serviceKey}&cityCode=${cityCode}&nodeId=${nodeId}&numOfRows=100&_type=json`;

            try {
                const response = await fetch(proxy + encodeURIComponent(url));
                const text = await response.text();
                const result = parseHybrid(text);
                if (result.type === 'error') return null;
                const items = result.data.response?.body?.items?.item;
                if (!items) return [];
                return Array.isArray(items) ? items : [items];
            } catch (e) { return null; }
        }

        // 화면 렌더링
        async function renderList() {
            const container = document.getElementById('dynamic-list-container');
            const spinner = document.getElementById('loading-spinner');
            const empty = document.getElementById('empty-state');
            const errorPanel = document.getElementById('error-diagnosis');
            const errorTitle = document.getElementById('error-title');
            const errorDesc = document.getElementById('error-desc');
            
            container.innerHTML = '';
            empty.classList.add('hidden');
            errorPanel.classList.add('hidden');
            
            if (!apiKey) {
                empty.classList.remove('hidden');
                return;
            }

            spinner.classList.remove('hidden');

            const cityCode = CITY_CODES[currentRegion];
            const targets = stationConfig[currentRegion];

            if (!targets || targets.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-400">등록된 정류장이 없습니다.<br>상단 '+ 정류장 추가' 버튼을 눌러보세요!</div>`;
                spinner.classList.add('hidden');
                return;
            }

            let lastErrorMsg = "";

            for (let i = 0; i < targets.length; i++) {
                const station = targets[i];
                if (!station.nodeId) continue;

                const result = await fetchBusArrival(cityCode, station.nodeId);
                let busItemsHtml = '';
                
                if (typeof result === 'string') {
                    lastErrorMsg = result;
                    busItemsHtml = `<div class="p-4 bg-red-50 rounded-xl text-xs text-red-500 font-bold mb-1">데이터 로드 실패 (${result})</div>`;
                } else if (result.length > 0) {
                    let filtered = result;
                    filtered = filtered.filter(bus => bus.arrtime);
                    filtered.sort((a, b) => parseInt(a.arrtime) - parseInt(b.arrtime));

                    // 도착 정보에 노선 정보 보강
                    for (let j = 0; j < Math.min(filtered.length, 5); j++) {
                        const bus = filtered[j];
                        if (!bus.endnodenm && bus.routeid) {
                            const destName = await fetchRouteInfo(cityCode, bus.routeid);
                            if (destName) bus.endnodenm = destName;
                        }
                    }

                    filtered.forEach(bus => {
                        const min = Math.floor(parseInt(bus.arrtime) / 60);
                        const timeStr = min < 2 ? "곧 도착" : `${min}분`;
                        const colorClass = min < 5 ? "text-red-500 font-bold" : "text-main";
                        const badgeColor = (bus.routetp && bus.routetp.includes('급행')) ? 'bg-red-500' : 'bg-blue-500';
                        const destText = bus.endnodenm ? `${bus.endnodenm} 방면` : (bus.nodenm ? `${bus.nodenm} 경유` : '행선지 확인중');
                        
                        busItemsHtml += `
                        <div class="glass-item p-3 flex items-center justify-between active:scale-[0.98] transition-transform">
                            <div class="flex items-center gap-3">
                                <span class="${badgeColor} text-white text-[10px] font-bold px-1.5 py-0.5 rounded min-w-[36px] text-center">${bus.routetp || '일반'}</span>
                                <div>
                                    <span class="text-sm font-bold text-main">${bus.routeno}</span>
                                    <span class="text-[10px] text-sub block">
                                        ${destText} · ${bus.arrprevstationcnt}번째 전
                                    </span>
                                </div>
                            </div>
                            <span class="text-sm ${colorClass}">${timeStr}</span>
                        </div>`;
                    });
                } else {
                    // 도착 정보가 없을 때: 경유 노선 보기 버튼 추가
                    busItemsHtml = `
                        <div id="no-info-${i}" class="p-4 bg-gray-50/50 rounded-xl text-center border border-gray-100 transition-all">
                            <div class="mb-2">
                                <i class="fa-solid fa-moon text-gray-300 text-lg mb-1"></i>
                                <p class="text-xs text-gray-500 font-bold">도착 예정 정보 없음</p>
                            </div>
                            <button onclick="showRouteList('${cityCode}', '${station.nodeId}', 'no-info-${i}', '${CITY_NAMES[currentRegion]}')" class="text-xs bg-white text-gray-600 border border-gray-200 px-3 py-2 rounded-xl font-bold hover:bg-gray-50 transition-colors shadow-sm w-full">
                                <i class="fa-solid fa-clock mr-1"></i> 경유 노선 및 시간표 검색
                            </button>
                        </div>`;
                }

                const card = `
                <div class="toss-card p-5 mb-4 !bg-white/70 animate-[fadeInUp_0.4s_ease-out] relative group">
                    <button onclick="removeStation('${currentRegion}', ${i})" class="delete-btn absolute top-4 right-4 text-gray-300 hover:text-red-500 p-1">
                        <i class="fa-solid fa-trash-can text-sm"></i>
                    </button>
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex items-center gap-2.5">
                            <div class="w-10 h-10 rounded-[16px] bg-blue-100 flex items-center justify-center text-blue-600 text-lg shadow-sm">
                                <i class="fa-solid fa-bus"></i>
                            </div>
                            <div>
                                <h4 class="text-base font-bold text-main">${station.name}</h4>
                                <p class="text-xs text-sub text-[10px]">ARS: ${station.arsNo || '-'} | Node: ${station.nodeId}</p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-2">${busItemsHtml}</div>
                </div>`;
                container.insertAdjacentHTML('beforeend', card);
            }
            spinner.classList.add('hidden');

            if (lastErrorMsg) {
                errorPanel.classList.remove('hidden');
                errorTitle.innerText = "오류 발생";
                if(lastErrorMsg === "CORS_ERROR") errorDesc.innerText = "보안 권한 문제 (잠시 후 다시 시도하세요)";
                else errorDesc.innerText = lastErrorMsg;
            }
        }

        // 경유 노선 표시 및 검색 기능 (NEW)
        async function showRouteList(cityCode, nodeId, containerId, regionName) {
            const container = document.getElementById(containerId);
            container.innerHTML = '<i class="fa-solid fa-spinner fa-spin text-blue-500"></i> 노선 조회중...';
            
            const routes = await getStationRoutes(cityCode, nodeId);
            
            if (!routes || routes.length === 0) {
                container.innerHTML = '<p class="text-xs text-gray-400">경유 노선 정보를 불러올 수 없습니다.</p>';
                return;
            }

            // 노선 번호 숫자 정렬 (문자열 고려)
            routes.sort((a, b) => {
                const numA = parseInt(a.routeno.replace(/[^0-9]/g, "")) || 0;
                const numB = parseInt(b.routeno.replace(/[^0-9]/g, "")) || 0;
                return numA - numB;
            });

            let html = `<div class="text-left"><p class="text-[10px] text-gray-400 mb-2 font-bold">노선 번호를 누르면 시간표를 검색합니다:</p><div class="flex flex-wrap gap-1.5">`;
            
            routes.forEach(route => {
                const searchLink = `https://search.naver.com/search.naver?query=${regionName} ${route.routeno}번 버스 시간표`;
                html += `<a href="${searchLink}" target="_blank" class="bg-white border border-gray-200 text-main font-bold rounded-lg px-2 py-1 text-xs shadow-sm hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition-colors">${route.routeno}</a>`;
            });
            
            html += `</div></div>`;
            container.innerHTML = html;
        }

        // 검색 로직
        function openSearchModal() {
            if(!apiKey) { alert("설정에서 API 키를 먼저 입력해주세요."); openSettings(); return; }
            document.getElementById('search-modal').classList.remove('hidden');
            document.getElementById('search-modal-region').innerText = `${CITY_NAMES[currentRegion]}에서 검색`;
            document.getElementById('add-station-input').placeholder = `예: ${CITY_NAMES[currentRegion]} 정류장 이름`;
            document.getElementById('add-station-input').value = '';
            document.getElementById('add-station-results').innerHTML = '<p class="text-center text-gray-400 mt-10 text-sm">정류장 이름 또는 번호를 검색해보세요.</p>';
            document.getElementById('add-station-input').focus();
        }

        function closeSearchModal() { document.getElementById('search-modal').classList.add('hidden'); }

        async function doSearchStation() {
            const keyword = document.getElementById('add-station-input').value.trim();
            if(!keyword) return;
            
            const resultArea = document.getElementById('add-station-results');
            resultArea.innerHTML = '<p class="text-center mt-4"><i class="fa-solid fa-spinner fa-spin"></i> 검색중...</p>';

            const result = await searchStationAPI(keyword);

            if (result.error) {
                resultArea.innerHTML = `<p class="text-center mt-4 text-red-400 text-xs">오류: ${result.error}</p>`;
                return;
            }

            if (result.length === 0) {
                resultArea.innerHTML = '<p class="text-center mt-4 text-gray-400">검색 결과가 없습니다.</p>';
                return;
            }

            // [스마트 정렬]
            result.sort((a, b) => {
                const nameA = a.nodenm;
                const nameB = b.nodenm;
                if (nameA === keyword && nameB !== keyword) return -1;
                if (nameB === keyword && nameA !== keyword) return 1;
                if (nameA.startsWith(keyword) && !nameB.startsWith(keyword)) return -1;
                if (nameB.startsWith(keyword) && !nameA.startsWith(keyword)) return 1;
                return nameA.length - nameB.length;
            });

            let html = '';
            result.forEach(item => {
                const arsNo = item.nodeno || '-';
                html += `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <div class="flex-1 min-w-0 mr-2">
                        <p class="font-bold text-main text-sm truncate">${item.nodenm}</p>
                        <p class="text-xs text-gray-400 truncate">번호: <span class="text-blue-500 font-bold">${arsNo}</span> | ID: ${item.nodeid}</p>
                    </div>
                    <button onclick="addStation('${item.nodenm.replace(/'/g, "\\'")}', '${item.nodeid}', '${arsNo}')" class="flex-none text-xs bg-blue-500 text-white px-3 py-2 rounded-xl font-bold hover:bg-blue-600 transition-colors">추가</button>
                </div>`;
            });
            resultArea.innerHTML = html;
        }

        function addStation(name, nodeId, arsNo) {
            stationConfig[currentRegion].push({ name: name, sub: "사용자 추가", nodeId: nodeId, arsNo: arsNo, tags: [] });
            localStorage.setItem('my_station_config_v40', JSON.stringify(stationConfig));
            alert(`'${name}' 정류장이 추가되었습니다.`);
            closeSearchModal();
            renderList();
        }
        function removeStation(region, index) {
            if(confirm("정말 삭제하시겠습니까?")) {
                stationConfig[region].splice(index, 1);
                localStorage.setItem('my_station_config_v40', JSON.stringify(stationConfig));
                renderList();
            }
        }
        function selectRegion(region) {
            currentRegion = region;
            ['andong', 'gumi', 'chilgok'].forEach(id => {
                const el = document.getElementById('btn-' + id);
                const txt = el.querySelector('.status-text');
                if (id === region) { el.classList.add('region-card-selected'); txt.innerText = '선택됨'; } 
                else { el.classList.remove('region-card-selected'); txt.innerText = '선택하기'; }
            });
            document.getElementById('region-status-label').innerText = CITY_NAMES[region];
            renderList();
        }
        function openSettings() { document.getElementById('settings-modal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settings-modal').classList.add('hidden'); }
        function saveSettings() {
            const key = document.getElementById('api-key-input').value.trim();
            const type = document.querySelector('input[name="key-type"]:checked').value;
            if(key) {
                apiKey = key;
                keyType = type;
                localStorage.setItem('toss_bus_api_key', key);
                localStorage.setItem('toss_bus_key_type', type);
                alert('저장되었습니다.');
                closeSettings();
                renderList();
            } else { alert('키를 입력해주세요.'); }
        }
        function resetData() {
            if(confirm("모든 데이터를 초기화하시겠습니까?")) {
                localStorage.removeItem('my_station_config_v40');
                stationConfig = JSON.parse(JSON.stringify(defaultStationConfig));
                renderList();
                alert("초기화되었습니다.");
                closeSettings();
            }
        }
        async function testConnection() {
            const inputKey = document.getElementById('api-key-input').value.trim();
            const resultBox = document.getElementById('test-result');
            const selectedType = document.querySelector('input[name="key-type"]:checked').value;
            if(!inputKey) { alert("키를 입력하세요"); return; }
            resultBox.classList.remove('hidden');
            resultBox.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 테스트 중...';
            apiKey = inputKey;
            keyType = selectedType;
            // 안동대 (숫자ID)로 테스트
            const result = await fetchBusArrival('37010', 'DJB8001793'); // 문서 예시 ID로 테스트
            if (Array.isArray(result)) {
                resultBox.innerHTML = '<span class="text-green-600 font-bold">✅ 연결 성공!</span><br>모든 설정이 정상입니다.';
            } else {
                resultBox.innerHTML = `<span class="text-red-500 font-bold">❌ ${result}</span>`;
            }
        }
        function testDirectConnection() {
            const inputKey = document.getElementById('api-key-input').value.trim();
            if(!inputKey) { alert("키를 입력하세요"); return; }
            const selectedType = document.querySelector('input[name="key-type"]:checked').value;
            const testKey = selectedType === 'encoding' ? inputKey : encodeURIComponent(inputKey);
            const url = `http://apis.data.go.kr/1613000/ArvlInfoInqireService/getSttnAcctoArvlPrearngeInfoList?serviceKey=${testKey}&cityCode=37010&nodeId=DJB8001793&numOfRows=1&pageNo=1&_type=json`;
            window.open(url, '_blank');
        }
        const mainContent = document.getElementById('main-content');
        const island = document.getElementById('dynamic-island');
        mainContent.addEventListener('scroll', () => { island.classList.toggle('island-active', mainContent.scrollTop > 20); });
    </script>
